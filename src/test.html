<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // concat, filter, map, slice, 스프레드(전개)연산자
    console.log("1.==========스프레드 연산자");
    const a = [1,2,3];
    const b = [...a];
    b.push(4);// b의 데이터 변경
    console.log(`a의 값은 : ${a}`) //1,2,3
    console.log(`b의 값은 : ${b}`) //1,2,3,4
    
    
    console.log("2.==========추가하기concat");
    const a2 = [1,2,3];
    const b2 = a2.concat(4); //concat은 끝에추가 가능
    console.log(`a2의 값은 : ${a2}`) //1,2,3
    console.log(`b2의 값은 : ${b2}`) //1,2,3,4

    const c2 = [0,...a2,4]; //전개연산자는 처음과 끝 둘다가능
    console.log(`c2의 값은 : ${c2}`) //1,2,3,4

    
    console.log("3.==========걸러내기filter"); //삭제하기
    const a3 = [1,2,3];
    const b3 = a3.filter((n)=>{return n != 1}); // boolean을 retrun받는다 -> true만 걸러낸다
    console.log(`b3의 값은 : ${b3}`); // 2,3
    
    
    console.log("4.==========잘라내기");
    const a4 = [1,2,3];
    const b4 = a4.slice(0,2);
    console.log(`b4의 값은 : ${b4}`); // 1,2
    const c4 = [...a4.slice(0,2),4,...a4.slice(2,3)];
    console.log(`c4의 값은 : ${c4}`); // 1,2,4,3

    
    console.log("5.==========반복하기");
    const a5 = [1,2,3];
    //for(let i = 0; i<a5.length; i++){
    //    console.log(a5[i]);
    //}

    //a5.forEach((n) => {console.log(n);}) //리턴못함

    const b5 = a5.map((n) => n); // 가공가능
    const c5 = a5.map((n) => n+10); //+10으로 가공
    console.log(b5);
    console.log(c5);
</script>
</body>
</html>
